<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>File Transfer - GitHub Backend</title>
    <style>
        /* === tetapkan semua CSS UX dari versi awal (tidak diubah) === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        /* Login Screen Styles */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            padding: 40px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .lock-icon {
            font-size: 4rem;
            color: #4f46e5;
            margin-bottom: 20px;
        }

        .login-title {
            color: #1e293b;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #64748b;
            margin-bottom: 30px;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        /* Main App Styles */
        .main-app {
            display: none;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #4f46e5;
            background: #f1f5f9;
        }

        .upload-section.dragover {
            border-color: #4f46e5;
            background: #eef2ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #64748b;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            width: 0%;
            transition: width 0.3s ease;
        }

        .files-list {
            margin-top: 30px;
        }

        .files-list h3 {
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .file-item {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .file-meta {
            color: #64748b;
            font-size: 0.9rem;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .download-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .status-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .status-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .file-item {
                flex-direction: column;
                align-items: stretch;
            }

            .file-actions {
                margin-top: 15px;
                justify-content: center;
            }

            .logout-btn {
                position: relative;
                top: 0;
                right: 0;
                margin-top: 20px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <div class="lock-icon">üîê</div>
            <h2 class="login-title">Akses Terbatas</h2>
            <p class="login-subtitle">Masukkan password untuk mengakses aplikasi</p>

            <form id="loginForm">
                <input 
                    type="password" 
                    id="passwordInput" 
                    class="password-input" 
                    placeholder="Masukkan password..."
                    required
                >
                <button type="submit" class="login-btn" id="loginBtn">
                    üöÄ Masuk
                </button>
            </form>

            <div id="loginError"></div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="main-app">
        <div class="container">
            <div class="header" style="position: relative;">
                <button class="logout-btn" onclick="logout()">üö™ Keluar</button>
                <h1>üìÅ File Transfer</h1>
                <p>Upload dari tablet, download di PC - Mudah & Aman</p>
            </div>

            <div class="content">
                <div class="upload-section" id="uploadArea">
                    <div class="upload-icon">‚òÅÔ∏è</div>
                    <h3>Drag & Drop file di sini atau klik untuk memilih</h3>
                    <p style="color: #64748b; margin: 10px 0;">Maksimal 10MB per file</p>
                    <input type="file" id="fileInput" class="file-input" multiple>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Pilih File
                    </button>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <div id="statusMessage"></div>

                <div class="files-list">
                    <h3>üìã File Tersimpan</h3>
                    <div id="filesList">
                        <div style="text-align: center; color: #64748b; padding: 20px;">
                            <div class="loading"></div>
                            Memuat file...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="module">
/*
  REWRITE: Backend Firebase -> GitHub Repo (folder: uploads/)
  Ganti berikut sesuai akun/repo/token:
*/
const APP_PASSWORD = "mySecretPassword123"; // ‚ö†Ô∏è ganti password aplikasi
const GITHUB_USER = "USERNAME";            // ‚ö†Ô∏è ganti dengan username/org GitHub
const GITHUB_REPO = "daily-files";        // ‚ö†Ô∏è ganti nama repo
const GITHUB_BRANCH = "main";             // branch yang dipakai
const GITHUB_TOKEN = "ghp_xxx_replace_me"; // ‚ö†Ô∏è ganti dengan Personal Access Token (scope repo)

/* ===========================================================
   DOM elemen (tetap sama dengan versi Firebase)
   =========================================================== */
const loginScreen = document.getElementById('loginScreen');
const mainApp = document.getElementById('mainApp');
const loginForm = document.getElementById('loginForm');
const passwordInput = document.getElementById('passwordInput');
const loginBtn = document.getElementById('loginBtn');
const loginError = document.getElementById('loginError');
const uploadArea = document.getElementById('uploadArea');
const fileInput = document.getElementById('fileInput');
const progressBar = document.getElementById('progressBar');
const progressFill = document.getElementById('progressFill');
const statusMessage = document.getElementById('statusMessage');
const filesList = document.getElementById('filesList');

/* ===========================================================
   Helper: headers for GitHub API requests
   =========================================================== */
function githubHeaders() {
    return {
        "Authorization": `token ${GITHUB_TOKEN}`,
        "Accept": "application/vnd.github.v3+json",
        "Content-Type": "application/json"
    };
}

/* ===========================================================
   Login/session logic (tetap sama)
   =========================================================== */
function checkLogin() {
    const isLoggedIn = sessionStorage.getItem('fileTransferAuth') === 'true';
    if (isLoggedIn) {
        showMainApp();
    } else {
        showLoginScreen();
    }
}

function showLoginScreen() {
    loginScreen.style.display = 'flex';
    mainApp.style.display = 'none';
    passwordInput.focus();
}

function showMainApp() {
    loginScreen.style.display = 'none';
    mainApp.style.display = 'block';
    loadFiles();
}

loginForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const enteredPassword = passwordInput.value;
    loginBtn.disabled = true;
    loginBtn.innerHTML = '<div class="loading"></div>Memeriksa...';

    setTimeout(() => {
        if (enteredPassword === APP_PASSWORD) {
            sessionStorage.setItem('fileTransferAuth', 'true');
            showMainApp();
            passwordInput.value = '';
            loginError.innerHTML = '';
        } else {
            loginError.innerHTML = '<div class="error-message">‚ùå Password salah! Coba lagi.</div>';
            passwordInput.value = '';
            passwordInput.focus();
        }

        loginBtn.disabled = false;
        loginBtn.innerHTML = 'üöÄ Masuk';
    }, 700);
});

window.logout = function() {
    if (confirm('Yakin ingin keluar?')) {
        sessionStorage.removeItem('fileTransferAuth');
        showLoginScreen();
        passwordInput.value = '';
    }
};

/* Auto logout */
let inactivityTimer;
function resetInactivityTimer() {
    clearTimeout(inactivityTimer);
    inactivityTimer = setTimeout(() => {
        alert('Sesi berakhir karena tidak aktif. Silakan login ulang.');
        logout();
    }, 2 * 60 * 60 * 1000); // 2 hours
}
document.addEventListener('mousedown', resetInactivityTimer);
document.addEventListener('keypress', resetInactivityTimer);
document.addEventListener('touchstart', resetInactivityTimer);

/* Drag & drop handlers (tetap sama) */
uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('dragover');
});
uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('dragover');
});
uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
    const files = e.dataTransfer.files;
    handleFiles(files);
});
fileInput.addEventListener('change', (e) => {
    handleFiles(e.target.files);
});

/* ===========================================================
   Handle files (sama batasan 10MB)
   =========================================================== */
async function handleFiles(files) {
    for (let file of files) {
        if (file.size > 10 * 1024 * 1024) { // 10MB
            showStatus('File ' + file.name + ' terlalu besar (maksimal 10MB)', 'error');
            continue;
        }
        await uploadFileToGitHub(file);
    }
}

/* ===========================================================
   Upload file -> GitHub repo via "Create or update file contents" API
   Docs: https://docs.github.com/en/rest/repos/contents#create-or-update-file-contents
   Note: GitHub API expects base64 content in JSON body.
   =========================================================== */
async function uploadFileToGitHub(file) {
    const fileName = `${Date.now()}_${file.name}`;
    const path = `uploads/${fileName}`;
    const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${encodeURIComponent(path)}`;

    progressBar.style.display = 'block';
    progressFill.style.width = '0%';

    // We can't get accurate upload progress for the JSON PUT easily.
    // So we show an animated indeterminate progress to preserve UX.
    let prog = 0;
    const progInterval = setInterval(() => {
        prog = (prog + Math.random() * 10);
        if (prog > 85) prog = 85;
        progressFill.style.width = prog + '%';
    }, 200);

    try {
        const base64 = await fileToBase64(file); // returns data:*;base64,.... we strip prefix
        const content = base64.split(',')[1];

        const body = {
            message: `Upload ${file.name}`,
            content: content,
            branch: GITHUB_BRANCH
        };

        const res = await fetch(apiUrl, {
            method: 'PUT',
            headers: githubHeaders(),
            body: JSON.stringify(body)
        });

        clearInterval(progInterval);
        progressFill.style.width = '100%';

        if (res.ok) {
            showStatus(`File ${file.name} berhasil diupload ke GitHub!`, 'success');
            // small delay untuk visual sebelum hide progress
            setTimeout(() => {
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
            }, 400);
            loadFiles();
        } else {
            const err = await res.json();
            progressBar.style.display = 'none';
            showStatus('Error upload: ' + (err.message || JSON.stringify(err)), 'error');
        }
    } catch (e) {
        clearInterval(progInterval);
        progressBar.style.display = 'none';
        showStatus('Error upload: ' + e.message, 'error');
    }
}

/* Helper: File -> base64 */
function fileToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onerror = () => reject(new Error('Gagal membaca file'));
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(file);
    });
}

/* ===========================================================
   Load files list from GitHub (folder uploads/)
   We'll call GET /repos/{owner}/{repo}/contents/uploads
   Then for each file we optionally fetch latest commit to get time.
   =========================================================== */
async function loadFiles() {
    filesList.innerHTML = `<div style="text-align: center; color: #64748b; padding: 20px;">
        <div class="loading"></div>Memuat file...
    </div>`;

    const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/uploads?ref=${GITHUB_BRANCH}`;
    try {
        const res = await fetch(url, { headers: githubHeaders() });
        if (!res.ok) {
            const err = await res.json();
            filesList.innerHTML = `<div style="text-align: center; color: #ef4444; padding: 20px;">Gagal memuat file: ${err.message || res.statusText}</div>`;
            return;
        }
        const files = await res.json();

        if (!Array.isArray(files) || files.length === 0) {
            filesList.innerHTML = '<div style="text-align: center; color: #64748b; padding: 20px;">Belum ada file yang diupload</div>';
            return;
        }

        // Sort by name descending (since we prefix timestamp), newest first
        files.sort((a,b) => (a.name < b.name) ? 1 : -1);

        // For each file, try get last commit to extract upload time (optional)
        const itemsHtml = await Promise.all(files.map(async (f) => {
            let uploadTime = null;
            try {
                const commitUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/commits?path=${encodeURIComponent('uploads/' + f.name)}&per_page=1`;
                const cr = await fetch(commitUrl, { headers: githubHeaders() });
                if (cr.ok) {
                    const commits = await cr.json();
                    if (Array.isArray(commits) && commits.length > 0) {
                        uploadTime = commits[0].commit && commits[0].commit.author && commits[0].commit.author.date
                            ? new Date(commits[0].commit.author.date)
                            : null;
                    }
                }
            } catch (e) {
                uploadTime = null;
            }

            const size = f.size || 0;
            const downloadUrl = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/${GITHUB_BRANCH}/uploads/${encodeURIComponent(f.name)}`;

            return {
                id: f.sha,
                name: f.name,
                size,
                downloadUrl,
                uploadTime
            };
        }));

        displayFiles(itemsHtml);
    } catch (e) {
        filesList.innerHTML = `<div style="text-align: center; color: #ef4444; padding: 20px;">Gagal memuat file: ${e.message}</div>`;
    }
}

/* ===========================================================
   Render files list (UX seperti versi awal)
   =========================================================== */
function displayFiles(files) {
    if (files.length === 0) {
        filesList.innerHTML = '<div style="text-align: center; color: #64748b; padding: 20px;">Belum ada file yang diupload</div>';
        return;
    }

    filesList.innerHTML = files.map(file => `
        <div class="file-item" style="display:flex;justify-content:space-between;align-items:center;">
            <div class="file-info">
                <div class="file-name">üìÑ ${escapeHtml(stripTimestampPrefix(file.name))}</div>
                <div class="file-meta">
                    ${formatFileSize(file.size)} ‚Ä¢ ${file.uploadTime ? formatDate(file.uploadTime) : 'Waktu tidak diketahui'}
                </div>
            </div>
            <div class="file-actions">
                <a class="download-btn" href="${file.downloadUrl}" target="_blank" rel="noopener noreferrer">‚¨áÔ∏è Download</a>
                <button class="delete-btn" onclick="deleteFile('${file.name}', '${file.id}')">üóëÔ∏è Hapus</button>
            </div>
        </div>
    `).join('');
}

/* Utility: strip timestamp prefix we added (Date.now()_)
   show original filename to user */
function stripTimestampPrefix(name) {
    const idx = name.indexOf('_');
    if (idx > 0) return name.slice(idx + 1);
    return name;
}

/* Utility: escape HTML */
function escapeHtml(unsafe) {
    return unsafe.replace(/[&<"'>]/g, function(m) {
        return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#039;"})[m];
    });
}

/* ===========================================================
   Delete file from GitHub
   Uses: DELETE /repos/{owner}/{repo}/contents/{path}
   Body requires: message, sha, branch
   =========================================================== */
window.deleteFile = async function(fileName, sha) {
    if (!confirm('Yakin ingin menghapus file ini?')) return;

    const path = `uploads/${fileName}`;
    const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${encodeURIComponent(path)}`;

    try {
        // Build body
        const body = {
            message: `Delete ${fileName}`,
            sha: sha,
            branch: GITHUB_BRANCH
        };

        const res = await fetch(apiUrl, {
            method: 'DELETE',
            headers: githubHeaders(),
            body: JSON.stringify(body)
        });

        if (res.ok) {
            showStatus('File berhasil dihapus!', 'success');
            setTimeout(loadFiles, 700);
        } else {
            const err = await res.json();
            showStatus('Error menghapus file: ' + (err.message || JSON.stringify(err)), 'error');
        }
    } catch (e) {
        showStatus('Error menghapus file: ' + e.message, 'error');
    }
};

/* Utility: show status */
function showStatus(message, type) {
    statusMessage.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
    setTimeout(() => {
        statusMessage.innerHTML = '';
    }, 5000);
}

/* Utility: file size display */
function formatFileSize(bytes) {
    if (!bytes) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes','KB','MB','GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

/* Utility: format date */
function formatDate(dateInput) {
    const d = (dateInput instanceof Date) ? dateInput : new Date(dateInput);
    return d.toLocaleDateString('id-ID') + ' ' + d.toLocaleTimeString('id-ID');
}

/* Init */
checkLogin();
resetInactivityTimer();

</script>
</body>
